<style>
    
    .row {
        background-color: cyan;
        width:300px;
        margin:0;
    }
    
    .thisLabel {
        display: inline-block;
        width: 100px;
        text-align: left;
    }
    #thisForm {
        width:300px;
        height:800px;
        
    }
</style>

    <div class="container" style="display: flex; align-items: left; justify-content: center;">
        <form id = "thisForm" action="submit.html" method="POST" style="background-color: cyan">
            <div class="row">
                <label class="thisLabel" for="pname">Project Name</label>
                <br>
                <input type="text" id="pname" name="pname" placeholder="project name" required>
            </div>
    
            <br>
    
            <div class="row">
                <label class="thisLabel" for="assign">Assigned to</label>
                <br>
                <select name="text" id="text" placeholder="Ex. Merry Pelision" required>
                    <option>Francesca Tengco</option>
                    <option>Felise Sanchez</option>
                    <option>Christian Villafuerte</option>
                    <option>Jedd Fernando</option>
                </select>
            </div>
    
            <br>
    
            <div class="row">
                <label class="thisLabel" for="sdate">Start Date</label>
                <br>
                <input type="date" id="sdate" name="sdate">
            </div>
    
            <br>
    
            <div class="row">
                <label class="thisLabel" for="edate">End Date</label>
                <br>
                <input type="date" id="edate" name="edate">
            </div>
    
            <br>
    
            <div class="row">
                <label class="thisLabel" for="priority">Priority</label>
                <br>
                <input type="radio" id="high" name="priority" value="high">
                <label class="thisLabel" for="high">High</label>
                <br>
                <input type="radio" id="average" name="priority" value="average">
                <label class="thisLabel" for="average">Average</label>
                <br>
                <input type="radio" id="low" name="priority" value="low">
                <label class="thisLabel" for="low">Low</label>
            </div>
    
            <div class="row">
                <label class="thisLabel" for="description">Description</label>
                <br>
                <input type="text" id="description" name="description">
            </div>
    
            <br>
    
            <div class="row">
                <legend>
                    <input type="submit" style="background-color: green; color: white; border-style: none; padding: 10px;">
                    <input type="reset" style="background-color: blue; color: white; border-style: none; padding: 10px;">
                </legend>
            </div>
    </div>
    </form>
